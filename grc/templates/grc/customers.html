{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .customers-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .customer-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .customer-name {
            color: #2c3e50;
            font-size: 1.2em;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Customers List</h1>
    {% if customers_list %}
        <span>{{request}} and request user is {{request.user}}</span>
        <div class="customers-container">
            {% for customer in customers_list %}
                <div class="customer-item">
                    <p class="customer-name">{{ customer.name }}</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No customers available.</p>
    {% endif %}
</body>
</html>
